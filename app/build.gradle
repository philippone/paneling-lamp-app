apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "net.philippschardt.panelinlamp"
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


repositories {
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.makeramen:dragsortadapter:0.9.0-SNAPSHOT'
    compile 'com.getbase:floatingactionbutton:1.6.0'
    compile 'com.github.ksoichiro:android-observablescrollview:1.4.0'

    compile "com.android.support:support-v4:21.+"
    compile "com.android.support:gridlayout-v7:21.+"
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'

    compile 'com.jpardogo.materialtabstrip:library:1.0.8'



}
